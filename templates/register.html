<header>

<body>
  <div class="login-wrap">
	<div class="login-html">
		<input id="tab-2" type="radio" name="tab" class="sign-up" checked><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">

			<div class="sign-up-htm">
                  <form action="{{url_for('register')}}" method= "POST" class="text-center" id="register1">
				<div class="group">
					<label for="username" class="label">Username</label>
					<input id="username" name="username" type="text" class="input" value="{{ request.form.username }}" required>
				</div>
				<div class="group">
					<label for="password" class="label">Password</label>
					<input id="password" name="password" type="password" class="input" data-type="password" value="{{ request.form.password }}" required>
				</div>
				<div class="group">
					<label for="email" class="label">Email Address</label>
					<input id="email" type="text" name="email" class="input" value="{{ request.form.username }}" required>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>
                 </form>
                   {% endblock %}
			</div>

		</div>
	</div>
</div>


</body>
